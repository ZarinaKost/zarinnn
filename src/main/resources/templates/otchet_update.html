<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8" />
    <title>Add Otchet page</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>


<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/otchetadds}" th:object = "${otchett}" method="POST">
                <label for="otchetname">Otchet Name</label>
                <input type="text" id="otchetname" name="jurnalname" th:field = "*{otchetName}" class="form-control" placeholder="Имя" value="${otchet.otchetName}"/>

                <label for="otchetname">Years</label>
                <input type="text" id="years" name="yearse" th:field = "*{year}" class="form-control" placeholder="Год рождения" value="${otchet.year}"/>


                <br/>
                <button type="submit" class="btn btn-primary">Сохранить</button>

            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
